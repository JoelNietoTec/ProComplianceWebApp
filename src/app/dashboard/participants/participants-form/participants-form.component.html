<div class="row">
  <div class="col-md-12">
    <div class="card animated fadeIn">
      <div class="card-block">
        <h4 class="card-title">
          Participant Form
        </h4>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input [(ngModel)]="_participant.FirstName" type="text" name="first-name" id="first-name" class="form-control" placeholder="Participant´s First Name"
                  aria-describedby="helpId">
                <small id="helpId" class="text-muted">*Required</small>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="second-name">Second Name</label>
                <input type="text" [(ngModel)]="_participant.SecondName" name="second-name" id="second-name" class="form-control" placeholder="Participant´s Second Name"
                  aria-describedby="helpId">
                <small id="helpId" class="text-muted">*When is provided</small>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="firs-name">Third Name</label>
                <input type="text" [(ngModel)]="_participant.ThirdName" name="third-name" id="third-name" class="form-control" placeholder="Participant´s Third Name"
                  aria-describedby="helpId">
                <small id="helpId" class="text-muted">*When is provided</small>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="fourth-name">Fourth Name</label>
                <input type="text" [(ngModel)]="_participant.FourthName" name="fourth-name" id="fourth-name" class="form-control" placeholder="Participant´s Fourth Name"
                  aria-describedby="helpId">
                <small id="helpId" class="text-muted">*When is provided</small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <div class="input-group">
                  <input class="form-control" [(ngModel)]="_participant.formBirthDate" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-addon" (click)="d.toggle()">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </div>
                </div>
                <small id="birthdateHelp" class="text-muted">*Select one</small>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="custom-select form-control" [(ngModel)]="_participant.GenderID" name="GenderID" id="GenderID" required>
                  <option value="0" disabled="true" [selected]="!_participant.GenderID">Select one</option>
                  <option *ngFor="let gender of genders" [value]="gender.ID">{{ gender.EnglishName }}</option>
                </select>
                <small id="gender" class="text-muted">*Select one</small>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-primary float-right" (click)="saveParticipant()"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
        <a [routerLink]="['/Participants']" class="btn btn-danger float-right" role="button"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</a>
      </div>
    </div>
  </div>
</div>
