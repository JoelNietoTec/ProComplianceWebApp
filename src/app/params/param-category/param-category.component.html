<div class="card">
  <div class="card-header">
    {{ category.EnglishName }} / {{ category.Weighting }} %
  </div>
  <div class="card-block">
    <table class="table table-sm table-bordered">
      <thead>
        <th>Name</th>
        <th>English Name</th>
        <th>Description</th>
        <th>%</th>
        <th>Table</th>
        <th class="text-center">Actions</th>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="text" class="form-control form-control-sm" name="{{category.ID}}" id="">
          </td>
          <td><input type="text" class="form-control form-control-sm" name="" id=""></td>
          <td><input type="text" class="form-control form-control-sm" name="" id=""></td>
          <td><input type="text" class="form-control form-control-sm" name="" id=""></td>
          <td><select class="custom-select form-control-sm" name="" id="">
              <option *ngFor="let table of tables" value="table.ID">{{ table.EnglishName }}</option>
            </select>
          </td>
          <td class="text-center">
            <div class="btn btn-primary btn-sm"><i class="fa fa-plus-circle" aria-hidden="true"></i></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
