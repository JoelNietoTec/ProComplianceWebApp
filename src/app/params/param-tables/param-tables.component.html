<h3>Param Tables</h3>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div (click)="addTable()" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add</div>
      </div>
      <div class="card-block">
        <h4 class="card-title">All Tables</h4>
        <table class="table sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>English Name</th>
              <th>Free Field</th>
              <th>Required</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" class="card" [hidden]="!_showNewTable">
      <div class="card-block">
        <h4 class="card-title">
          New Table
        </h4>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Help text</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="english-name">English Name</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Help text</small>
            </div>
          </div>
          <div class="col-md-2">

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
