<h3>Param Tables</h3>
<div class="row">
  <div class="col-md-12">
    <div class="card" *ngIf="tables">
      <div class="card-header">
        <div (click)="addTable()" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add</div>
      </div>
      <div class="card-block">
        <h4 class="card-title">All Tables</h4>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>English Name</th>
              <th>Create Date</th>
              <th>Modificate Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let table of tables">
              <td>{{ table.ID }}</td>
              <td>{{ table.Name }}</td>
              <td>{{ table.EnglishName }}</td>
              <td>{{ table.CreateDate | date:'medium' }}</td>
              <td>{{ table.ModificateDate }}</td>
              <td><a href=""></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" class="card" [hidden]="!_showNewTable">
      <div class="card-block">
        <h4 class="card-title">
          New Table
        </h4>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input [(ngModel)] = "newTable.Name" type="text" name="name" id="name" class="form-control" placeholder="Table Name" aria-describedby="helpId">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="english-name">English Name</label>
              <input [(ngModel)] = "newTable.EnglishName" type="text" name="english-name" id="english-name" class="form-control" placeholder="Table English Name" aria-describedby="helpId">
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
      </div>
    </form>
  </div>
</div>
